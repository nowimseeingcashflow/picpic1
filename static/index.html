<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쇼핑몰 홈페이지</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <header>
    <a href="/"><img src="static/picpic.jpg" style="width:800px;height: 300px;" alt="로고"></a>
    <section class="welcome">
      <h1>picpic에 오신 것을 환영합니다!</h1>
      <p>
        ㅎㅇㄹ
      </p>
    <div class="search-bar">
      <input type="text" placeholder="검색어를 입력하세요">
      <button type="submit">검색</button>
    </div>
  </header>

  {{ if .message }}
  <script>
    window.alert("{{ .message }}");
  </script>
  {{ end }}

  {{ if .isLoggedIn }}
    <div class="loginButtons">
      <a href="logout" class="btn btn-primary">로그아웃</a>
      <a href="profile" class="btn btn-secondary">회원정보</a>
    </div>
  {{ else }}
    <div class="buttons">
      <a href="login" class="btn btn-primary">로그인</a>
      <a href="signup" class="btn btn-secondary">회원가입</a>
    </div>
  {{ end }}
  </section>
  <section class="main-categories">
    <h2>주요 카테고리</h2>
    <ul>
      <li><a href="#">인기상품</a></li>
      <li><a href="#">OUTLET SALE</a></li>
    </ul>
  </section>
  <section class="popular-products">
    <h2>인기 상품</h2>
    <ul>
      <li>
        <img src="static/picpic.jpg" style="width:80px;height: 30px;" alt="상품 1">
        <div class="product-info">
          <h3>1</h3>
          <p>무슨 사진이지</p>
          <span class="price">₩10,000</span>
        </div>
      </li>
      <li>
        <img src="static/picpic.jpg" style="width:80px;height: 30px;" alt="상품 2">
        <div class="product-info">
          <h3>2</h3>
          <p>사진 2</p>
          <span class="price">₩20,000</span>
        </div>
      </li>
      <li>
        <img src="static/picpic.jpg" style="width:80px;height: 30px;" alt="상품 3">
        <div class="product-info">
          <h3>3</h3>
          <p>사진 3</p>
          <span class="price">₩30,000</span>
        </div>
      </li>
    </ul>
  </section>
  <footer>
    <p>
      이 홈페이지는 재미로 만들었습니다.
    </p>
    <ul>
      <li><a href="#">이용약관</a></li>
      <li><a href="#">개인정보처리방침</a></li>
    </ul>
  </footer>
</body>
</html>
